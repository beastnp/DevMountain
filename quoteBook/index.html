<!DOCTYPE html>
<html ng-app="quoteBook">

<head>
    <link rel="stylesheet" href="style.css">
    <title>mini-userProfiles</title>
</head>

<body ng-controller="mainCtrl">

    <div ng-repeat="quote in quotes track by $index" class="quotes">
        <div>"{{quote.text}}" Author - {{quote.author}}</div>
        <div>
            <button ng-click="getRemoveData($index)">Remove</button>
        </div>
    </div>

    Text:<input ng-model="textInput"> Author:<input ng-model="textAuthor">
    <button ng-click="getAddData()">Add Quote</button>
    <button ng-click="getRemoveData2()">Remove Quote</button>
    <button>Filter Quotes</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>

</body>

</html>
