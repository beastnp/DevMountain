<!DOCTYPE html>
<html ng-app="rtfmApp">

<head>
    <link rel="stylesheet" href="app/style.css">
    <title>Real-Time Forum</title>
</head>

<body>

    <form name="loginForm" ng-if="!authData">
        <fieldset>
            <input type="email" ng-model="loginUser.email" placeholder="E-mail address..." required></input>
            <input type="password" ng-model="loginUser.password" placeholder="Password..." required></input>
            <br>
            <button ng-click="login(loginUser)" ng-disabled="loginForm.$invalid">Login</button>
            <button ng-click="register(loginUser)" ng-disabled="loginForm.$invalid">Register</button>
        </fieldset>
    </form>
    
    <div ng-if="authData">
        <span>Logged in as: {{ authData.uid }}</span>
        <button ng-click="authObj.$unauth()">Log Out</button>
    </div>

    <ui-view></ui-view>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/threads/threadsCtrl.js"></script>
    <script src="app/threads/threadsService.js"></script>
    <script src="app/thread/threadCtrl.js"></script>

</body>

</html>
