<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form>
	    <input ng-model="message.username" type="text" placeholder="Username">
		<input ng-model="message.text" type="text" placeholder="Hello!">
		<button ng-click="addMessage(message)" type="submit">Send</button>
	</form>

	<div ng-repeat="message in messages track by $index">{{ message.username }} says: {{ message.text }} : {{ message.time | date : 'h:mm a' }}</div>

</div>
