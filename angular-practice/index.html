<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>mini-userProfiles</title>
    </head>
    
    <body ng-controller="mainCtrl">
       
       <input ng-model="sort.name" placeholder="Name"><input ng-model="sort.gender" placeholder="Gender"><input ng-model="sort.eye_color" placeholder="Eye Color"><input ng-model="sort.hair_color" placeholder="Hair Color">
       
       <div ng-repeat="char in characterData | filter : sort">
           <b>Name:</b> {{char.name}} - <b>Gender:</b> {{char.gender}} - <b>Eye Color:</b> {{char.eye_color}} - <b>Hair Color:</b> {{char.hair_color}}
       </div>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/myService.js"></script>
        
    </body>
</html>
